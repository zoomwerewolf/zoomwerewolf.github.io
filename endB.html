<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zoom人狼</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="padding: 45% 0px 0px; position: relative;"><iframe src="https://player.vimeo.com/video/517640512?autoplay=1&byline=0&fun=0&portrait=0&title=0" frameborder="0" allow="autoplay" allowfullscreen scrolling="auto"  style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;"></iframe></div>
</body>
<script src="script.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
    var iframe = document.querySelector('iframe');
    var player = new Vimeo.Player(iframe);

    player.on('play', function() {
      console.log('Played the video');
    });

    player.getVideoTitle().then(function(title) {
      console.log('title:', title);
    });
    player.on('ended', function(data) {
        location.replace("credit.html");
});
  </script>
</html>
